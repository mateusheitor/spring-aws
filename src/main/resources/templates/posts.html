<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>

	<title>MyCodeBlog</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
	  		<span class="navbar-brand mb-0 h1">MyCodeBlog</span>
		</nav>
	</header>
	
	<section>
		<div class="container" style="width: 60%; padding-bottom:30px;">
		
		<nav aria-label="breadcrumb">
  			<ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
    			<li class="breadcrumb-item active" aria-current="page">Posts</li>
  			</ol>
		</nav>
		
		
		<div class="card shadow-sm bg-white rounded" style="margim-top: 20px;" th:each="post : ${posts}">
  			<div class="card-body">
   				 <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
   				 	<span th:text="${post.autor}"></span>
   				 	<span th:text="${post.data}"></span>
   				 </p>

				<a><h4 class="card-title" style="font-weidth: bold; color: black; padding-top: 5px;">teste2</h4></a>
   				 
   				 <p class="card-text">teste3</p>
   				 
		  	</div>
		</div>
		
		</div>
	</section>

</body>
</html>
